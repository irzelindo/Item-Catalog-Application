{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="row navbar-margin"></div>

{% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
<div class="alert alert-info alert-dismissable">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>Info!</strong> {{message}}.
</div>
{% endfor %} {% endif %} {% endwith %}

<h2 class="row left-space">Add New Category</h2>
<div class="row">
  <div class="col-1"></div>
  <div class="col-10">
    <form action="#" method="POST">
      <div class="md-form">
        <input type="text" name="catalog" class="form-control" />
        <label for="orangeForm-name">Category</label>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-light-blue">Create</button>
      </div>
    </form>
  </div>
  <div class="col-1"></div>
</div>
{% endblock %}
