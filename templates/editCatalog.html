{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="row navbar-margin"></div>
<div class="row">
  <div class="col-12">
    <h2>
      {{catalog.name}}
    </h2>
  </div>
</div>

<div class="row">
  <div class="col-1"></div>
  <form action="#" method="POST" class="col-10">
    <div class="modal-body">
      <div class="md-form">
        <input type="text" name="catalog" class="form-control" placeholder="{{catalog.name}}" />
        <label for="orangeForm-name">Edit Catalog Name</label>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-light-blue">Save</button>
      <a href="{{url_for('showItems', catalog_id = catalog.id)}}">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </a>
    </div>
  </form>
  <div class="col-1"></div>
</div>
{% endblock %}
