{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="row navbar-margin"></div>

{% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
<div class="alert alert-info alert-dismissable">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>Info!</strong> {{message}}.
</div>
{% endfor %} {% endif %} {% endwith %}

<h2 class="row">Edit Item</h2>
<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <form action="#" method="POST">
      <div class="md-form">
        <input type="text" name="title" class="form-control" value="{{item.title}}" />
        <label for="orangeForm-name">Item Title</label>
      </div>
      <div class="md-form">
        <textarea type="text" name="description" class="md-textarea" placeholder="{{item.description}}"></textarea>
        <label for="form8">Description</label>
      </div>
      <!--Blue select-->
      <label>Category</label>
      <select class="form-control colorful-select dropdown-primary" name="category">
        {% for catalog in catalogs %}
          <option value="{{catalog.name}}">
            {{catalog.name}}
          </option>
        {% endfor %}
      </select>
      <!--/Blue select-->
      <hr>
      <div class="text-center">
        <button type="submit" class="btn btn-light-blue">Save</button>
        <a href="{{url_for('showItems', catalog_id=catalog.id)}}">
          <button type="button" class="btn btn-secondary">Cancel</button>
        </a>
      </div>
    </form>
  </div>
  <div class="col-3"></div>
</div>
{% include "footer.html" %}{% endblock %}
